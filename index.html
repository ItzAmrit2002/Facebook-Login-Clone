<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Facebook - login or signup</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img class="w-80" src="fb.svg" alt="">
            <p class="text-3xl mx-8">Facebook helps you connect and share with the people in your life.
            </p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 text-xl relative">
            <input class="px-4 h-12 my-2 border rounded-lg border-1 border-gray-200 outline-blue-600" type="text" name="" placeholder="Email address or phone number" id="">
            <input class="px-4 h-12 my-2 border rounded-lg border-1 border-gray-200 outline-blue-600" type="password" placeholder="Password">
            <button class="btn bg-blue-600 text-white my-2 py-3 rounded-md font-bold cursor-pointer hover:bg-blue-700">Login</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten Password?</span>
            <hr class="my-2">
            <button class="btn bg-green-600 text-white my-2 py-3 px-4 mx-auto rounded-md font-bold cursor-pointer w-fit hover:bg-green-500">Create New Account</button>
            <span class="absolute -bottom-10 text-sm"> <span class="font-bold hover:underline cursor-pointer"> Create a Page </span>for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
